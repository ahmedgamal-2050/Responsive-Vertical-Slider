<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Responsive Vertical Slider</title>
</head>
<body>
  <!-- Slider Section -->
  <section>
    <div id="slider">
      <figure>
        <!-- Hidden Radio Input -->
        <input type="radio" name="slider-radio" id="slider-radio-1" />
        <input type="radio" name="slider-radio" id="slider-radio-2" />
        <input type="radio" name="slider-radio" id="slider-radio-3" />
        <input type="radio" name="slider-radio" id="slider-radio-4" />
        <input type="radio" name="slider-radio" id="slider-radio-5" />
        <!-- Slide 1 -->
        <div class="slide-1">
          <div class="slider-description">
            <h1>Home</h1>
            <p>
              Lorem Ipsum is simply dummy text of the printing and typesetting industry.
              Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,
              when an unknown printer took a galley of type and scrambled it to make a type specimen book.
            </p>
          </div>
          <img src="./img/couch.jpg" alt="couch" />
        </div>
        <!-- Slide 2 -->
        <div class="slide-2">
          <div class="slider-description">
            <h1>Slide 2</h1>
            <p>
              Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,
              when an unknown printer took a galley of type and scrambled it to make a type specimen book.
            </p>
          </div>
          <img src="./img/couch-2.jpg" alt="couch" />
        </div>
        <!-- Slide 3 -->
        <div class="slide-3">
          <img src="./img/couch.jpg" alt="couch" />
        </div>
        <!-- Slide 4 -->
        <div class="slide-4">
          <img src="./img/couch-2.jpg" alt="couch" />
        </div>
        <!-- Slide 5 -->
        <div class="slide-5">
          <img src="./img/couch.jpg" alt="couch" />
        </div>
      </figure>
      <!-- Slider Navigation -->
      <div class="slider-navigation">
        <label for="slider-radio-1" class="bar bar-1"></label>
        <label for="slider-radio-2" class="bar bar-2"></label>
        <label for="slider-radio-3" class="bar bar-3"></label>
        <label for="slider-radio-4" class="bar bar-4"></label>
        <label for="slider-radio-5" class="bar bar-5"></label>
      </div>
    </div>
  </section>
</body>
</html>
